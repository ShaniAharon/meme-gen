<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <header>
      <h1>my Memes</h1>
      <div>
        <button class="btn-gallery" onclick="onBackToGallery()">
          back to gallery
        </button>
        <button class="btn-memes" onclick="onBackToMemes()">Saved Memes</button>
      </div>
    </header>

    <main>
      <section class="meme-editor">
        <canvas class="my-canvas" width="300px" height="300px"></canvas>
        <div class="line-controls">
          <input
            oninput="onUpdateText(this.value)"
            class="insert-text"
            type="text"
            placeholder="Enter text"
          />
          <button onclick="onIncreaseSize(1)">bigger</button>
          <button onclick="onDecreaseSize(-1)">smaller</button>
          <button onclick="onMoveUp(-1)">Up</button>
          <button onclick="onMoveDown(1)">Down</button>
          <button onclick="onSwitchLine()">Switch Line</button>
          <button onclick="onAddLine()">Add Line</button>
          <button onclick="onRemoveLine()">Remove Line</button>
          <button onclick="onAlignLeft()">Align Left</button>
          <button onclick="onAlignRight()">Align Right</button>
          <button onclick="onAlignCenter()">Align Center</button>
          <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
          <div>
            <input type="color" onchange="onPickColor(this.value)" />
            <label for="stroke">s</label>
            <input
              type="color"
              id="stroke"
              onchange="onPickStrokeColor(this.value)"
            />
            <select name="font" id="font" onchange="onFont(this.value)">
              <option value="impact">IMPACT</option>
              <option value="arial">ARIAL</option>
            </select>
          </div>
          <button onclick="onSave()">Save</button>
        </div>
      </section>

      <section class="image-gallery"></section>
      <section class="saved-memes">
        <div class="memes"></div>
      </section>
    </main>
    <footer>
      <p>all rights reserevd shani aharon</p>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
