<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <header>
      <h1>my Memes</h1>
    </header>

    <main></main>

    <section>
      <canvas class="my-canvas" width="300px" height="300px"></canvas>
      <input
        oninput="onUpdateText(this.value)"
        class="insert-text"
        type="text"
        placeholder="Enter text"
      />
      <button onclick="onIncreaseSize(1)">bigger</button>
      <button onclick="onDecreaseSize(-1)">smaller</button>
      <button onclick="onMoveUp(-1)">Up</button>
      <button onclick="onMoveDown(1)">Down</button>
      <button onclick="onSwitchLine()">Switch Line</button>
    </section>

    <section class="image-gallery"></section>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
